<div class="h-form h-form--blue">
    <h2 class="h-form__title">Request Program Information:</h2>
    <form action="">

            <label class="h-form__label" for="first_name">First Name</label>
            <input id="first_name" class="h-form__field" type="text" placeholder="First Name">
            <label class="h-form__label" for="last_name">Last Name</label>
            <input id="last_name" class="h-form__field" type="text" placeholder="Last Name">
            <label class="h-form__label" for="email">Email Address</label>
            <input id="email" class="h-form__field" type="email" placeholder="Email Address">
            <label class="h-form__label" for="phone">Phone Number</label>
            <input id="phone" class="h-form__field" type="tel" placeholder="Phone Number">
            <label class="h-form__label" for="program">Program of Interest</label>
            <select id="program" class="h-form__field form-item__select" >
                <option value="" disabled selected>Select Program</option>
                <option value="value 1">Value 1</option>
                <option value="value 2">Value 2</option>
                <option value="value 3">Value 3</option>
                <option value="value 4">Value 4</option>
                <option value="value 5">Value 5</option>
            </select>
            <label class="h-form__label" for="term">Term</label>
            <select id="term" class="h-form__field form-item__select">
                <option value="" disabled selected>Select Term</option>
                <option value="term 1">Term 1</option>
                <option value="term 2">Term 2</option>
                <option value="term 3">Term 3</option>
                <option value="term 4">Term 4</option>
            </select>
            <button class="button button--alt" type="submit">Request Information</button>
    </form>
</div>
