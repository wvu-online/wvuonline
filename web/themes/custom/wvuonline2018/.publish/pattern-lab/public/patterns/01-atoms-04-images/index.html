  <script type="text/json" id="sg-pattern-data-atoms-icons" class="sg-pattern-data">
    {"lineage":[],"lineageR":[],"patternBreadcrumb":{"patternType":"atoms","patternSubtype":"images"},"patternDesc":"<h3>How to use icons<\/h3>\n\n<p>We are using a gulp SVG sprite generator, which automatically creates the SVG CSS in <code>_icon_sprite.scss<\/code>. Simply add separate SVG files into <code>images\/icons\/src\/<\/code> and they will be added to the sprite the next time <code>gulp icons<\/code> is run.<\/p>\n\n<p><strong>Writing Sass<\/strong><\/p>\n\n<p>If you look in <code>_icon_sprite.scss<\/code>, you will notice there is a mixin and class for each sprite. You can use whatever approach suits your situation. <strong>Note: You will need to tweak the background-size in 04-images\/icons\/_icons.scss each time a sprite is added.<\/strong> You can also make use of the following mixins from <code>00-base\/_mixins.scss<\/code> to provide inline icons before text:<\/p>\n\n<pre><code>.TEXT_WITH_ICON_BEFORE_IT {\n  @include ICONNAME; \/\/ e.g., sprite-chevron-right\n  @include with-icon;\n}\n<\/code><\/pre>","patternExtension":"twig","patternName":"Icons","patternPartial":"atoms-icons","patternState":""}
